<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
</head>
<body>
    <main>
        <section id="login">
<div id="imagem">
 
</div>
<div id="formulario">
<h1>Login</h1>
<p>Seja bem-vindo(a) novamente, faça login para acessar sua conta e poder fazer as  configuraçoes no seu ambiente.</p>
<form action="login.php" method="post" autocomplete="on">
<div class="campo">

    <i class="material-symbols-outlined">
        mail
    </i>
<input type="email" name="login" id="ilogin" placeholder=" Digite seu e-mail" autocomplete="email" required maxlength="30">
<label for="ilogin"></label>
</div>
<div class="campo">
    <i class="material-symbols-outlined">
      key  
    </i>
    <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" required minlength="8" maxlength="30">
    <label for="isenha"></label>
</div>
<input type="submit" value="Entrar">
<a href="esqueci.html" class="botao">
    Esqueci a senha  <i  class="material-symbols-outlined">key</i>
</a>
</form>
</div>
        </section>
    </main>
</body>
</html>
